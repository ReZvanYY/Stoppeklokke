<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Stoppeklokke.</title>

</head>

<body>
    <div id="pauseTimer" class="list list"> </div>
    <div class="watchbody">
        <div id="timerS" class="watch1">00:00:00</div>


        <div class="buttons">
            <button class="watchstart watchstart" onclick="Start()"><strong>Start</strong></button>
            <button class="watchpause watchpause" onclick="Pause()"><strong>Pause</strong></button>
            <button class="watchreset watchreset" onclick="Reset()"><strong>Reset</strong></button>
        </div>
    </div>
</body>

</html>
